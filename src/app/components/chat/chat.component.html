<div class="h-[100%] flex flex-col justify-between">
    <!-- dropdown section -->
    <div class="flex flex-col gap-8 mb-[2%]">
      <div class="flex justify-between mb-2 ml-[60px] md:ml-0">
          <div class="flex relative">
              <div class="flex gap-[16px]">
                  <!-- Select Product dropdown section -->
                  <div class="relative w-70">
                      <!-- Product Dropdown Button -->
                      <button
                          type="button"
                          (click)="toggleProductDropdown()"
                          class="w-full text-left bg-white border border-[#D5D7DA] rounded-[8px] shadow-[0px_1px_2px_rgba(10,13,18,0.05)] py-2 px-4 flex justify-between items-center text-[#666F8D] text-sm font-medium h-[100%] whitespace-nowrap overflow-hidden truncate w-[18ch]">
                          {{ selectedProduct || 'Select a Product' }}
                          <svg
                              xmlns="http://www.w3.org/2000/svg"
                              class="h-5 w-5 text-gray-500"
                              viewBox="0 0 20 20"
                              fill="currentColor"
                              >
                              <path
                                  fill-rule="evenodd"
                                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                  clip-rule="evenodd"
                              />
                          </svg>
                      </button>
                      <!-- Product Dropdown Menu -->
                      <div
                          *ngIf="isProductDropdownOpen"
                          class="absolute w-full bg-white border border-gray-200 rounded-md shadow-lg z-10">
                          <ul>
                              <li
                                  *ngFor="let product of products"
                                  (click)="selectProduct(product)"
                                  class="cursor-pointer px-4 py-2 hover:bg-gray-100 text-sm font-medium border-b border-gray-200 last:border-b-0"
                              >
                                  {{ product }}
                              </li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
          <!-- bell icon -->
          <!--/* <span class="w-[22.76px] h-[29.25px] bg-[url('./app/resources/icons/blue-bell-icon.svg')]"></span> */-->
      </div>
      <div class=" flex-col gap-1 flex justify-center items-center ">
        <h1 class="text-[48px] font-bold text-[#101828]">Welcome, Jamie!!</h1>
        <p class="text-[#30425c]" [ngClass]="(!createShortcutPrompt)? 'block' : 'hidden'">Here are a few prompts to help you kick things off!</p>
      </div>
    </div>
    <!-- shortcut prompts -->
    <ul class="grid grid-cols-3 gap-4 px-[20%] mb-[20px]" [ngClass]="(!createShortcutPrompt)? 'block' : 'hidden'">
      <!-- The entire list item is clickable -->
      <li 
        class="relative bg-white border border-[#D5D7DA] rounded-lg h-[100%] flex flex-col gap-[16px] px-[24px] py-[16px] cursor-pointer"
        *ngFor="let item of promptShortcuts"  
        (click)="selectedShortcutPrompt(item.question)">

        <!-- Delete menu (clicking inside shouldn't trigger parent click) -->
        <div 
          class="absolute flex flex-col gap-[8px] bg-[#000] px-[16px] py-[8px] rounded-lg w-[160px] top-[-8px] right-[8px]"
          [ngClass]="selectedPrompt === item ? '' : 'hidden'"
          (click)="$event.stopPropagation()">

          <button class="flex gap-[6px]">
            <span class="mt-auto mb-auto w-[9.33px] h-[12px] bg-[url('./app/resources/icons/pin-icon.svg')]"></span>
            <span class="my-auto text-[11px] text-[#fff]">Pin on Home Screen</span>
          </button>
          
          <button class="flex gap-[6px]" (click)="deletePrompt(item); $event.stopPropagation()">
            <span class="mt-auto mb-auto w-[9.33px] h-[12px] bg-[url('./app/resources/icons/delete-prompt-icon.svg')]"></span>
            <span class="my-auto text-[11px] text-[#fff]">Delete Prompt</span>
          </button>
        </div>

        <!-- Three-dot menu toggle -->
        <div class="flex justify-between">
          <p class="text-[#727272] font-medium text-[12px] my-auto">{{item.source}}</p>
          <button 
            class="w-[12px] h-[3px] bg-[url('./app/resources/icons/shourtcut-icon.svg')]" 
            (click)="openDeletePrompt(item); $event.stopPropagation()">
          </button>
        </div>

        <!-- Prompt Text -->
        <p class="text-[#727272] font-medium text-[15px]">{{item.question}}</p>
      </li>

      <!--/* Create a shortcut Prompt */-->
      <div class="bg-white border border-[#D5D7DA] rounded-lg h-[100%] flex flex-col justify-between gap-[16px] px-[24px] py-[16px]">
        <div class="flex">
          <button class="w-[24px] h-[24px] bg-[url('./app/resources/icons/add-icon.svg')]" 
            (click) = "addShortcutPrompt()"
            [ngClass]="(!isAddShortcutPrompt)? '' : 'hidden'"
          ></button>
          <input 
            #promptInput
            type="text" 
            [(ngModel)]="createdPrompt"
            placeholder="|Enter your prompt" 
            class="text-[#000] placeholder-[#D9D9D9] px-2 py-1 rounded"
            [ngClass]="(isAddShortcutPrompt) ? '' : 'hidden'"
            />

        </div>
        <div class="flex gap-[16px] justify-between">
          <p class="text-[#727272] font-medium text-[15px] pb-[16px]" 
          [ngClass]="(!isAddShortcutPrompt)? '' : 'hidden'">Create a Shortcut Prompt</p>
          <button class="text-primary ml-auto" 
          (click) = "saveShortcutPrompt()" 
          [ngClass]="(isAddShortcutPrompt)? '' : 'hidden'">Save</button>
        </div>
      </div>
    </ul>
    <!-- question and answer -->
    <div class="w-[100%] lg:w-[90%] ml-auto mr-auto mb-[50px]">
        <div class="flex flex-col justify-center gap-[24px]">
            <div class="w-[100%] lg:w-[90%] ml-auto mr-auto mb-[50px]">
              <div class="flex flex-col justify-center gap-[24px]">
                <div *ngFor="let msg of messages">
                  <div class="flex" [ngClass]="{ 'justify-end': msg.sender === 'user', 'flex-row': msg.sender === 'bot' }">
                    
                    <ng-container *ngIf="msg.sender === 'bot'">
                      <div class="flex items-start gap-2">
                        <span class="mt-[-4px] w-[36px] h-[36px] scale-[0.7] bg-[url('./app/resources/icons/blue-chat-icon.svg')]"></span>
                      </div>
                    </ng-container>

                    <div
                      class="bg-white flex py-[10px] px-[14px] w-full lg:w-[60%] border border-[#D5D7DA] text-sm rounded-br-xl rounded-bl-xl rounded-tl-xl rounded-bl-xl"
                      [ngClass]="{
                        'rounded-tl-xl rounded-tr-none max-w-[70%] ': msg.sender === 'user',
                        'rounded-tl-none rounded-tr-xl pl-[12px] pr-[20px] py-[20px]': msg.sender === 'bot'
                      }">
                      
                      <div class="chat-answer">
                        <ng-container *ngIf="!msg.loading; else loadingTemplate">
                          <div [innerHTML]="msg.text"></div>
                        </ng-container>
                        <ng-template #loadingTemplate>
                          <div class="flex animate-pulse text-gray-600 gap-1">
                            <div class="typing-loader">
                              <span></span><span></span><span></span>
                            </div>
                          </div>
                        </ng-template>
                      </div>
                    </div>
                  </div>
                  <!-- Sources (only for bot and when not loading) -->
                  <ng-container *ngIf="msg.sender === 'bot' && msg.sources && !msg.loading">
                    <div class="ml-[40px]">
                      <p class="mt-[20px] mb-[-8px]">Sources</p>
                      <div class="mt-4 lg:flex gap-4 lg:flex-wrap">
                        <app-source-card
                          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
                          [data]="msg.sources" />
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
            <!-- Prompts Library list -->
            <div class="relative">
              <div class="absolute bottom-0 z-50 bg-white p-[12px] border border-[#D5D7DA] rounded-[8px] gap-[16px w-[50%] flex flex-col gap-4 py-4 px-6 text-[#2C2D2E]"
              [ngClass]="isPromptsLibraryModelOpen? 'block' : ' hidden'">
                <div class="flex justify-between">
                    <p class="border-b-1  ">Prompts Library</p>
                    <button type="button" class="text-gray-900 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crypto-modal" (click)="closePromptsLibraryModel()" >
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!--/* Search */-->
                <div class="md:my-auto bg-white border border-[#D5D7DA] rounded-[8px] px-[12px] py-[10px] flex items-center gap-[8px] shadow-[0px_1px_2px_rgba(10,13,18,0.05)] text-[#666F8D] text-sm font-medium w-[100%] justify-between">
                    <input 
                      type="text" 
                      placeholder="Search"
                      [(ngModel)]="promptsLibrarySearch "/>
                    <span class="flex justify-center items-center w-[12.4px] h-[12.4px] bg-[url('./app/resources/icons/search-icon.svg')]"></span>
                </div>
                <!--/* Create a Prompt */-->
                <div class="flex">
                  <!--/* <span class="w-[24px] h-[24px] scale-[0.8] bg-[url('./app/resources/icons/add-icon.svg')]"></span> */-->
                  <input 
                    type="text" 
                    [(ngModel)]="createdLibraryPrompt"
                    (keydown.enter)="addPromptToLibrary()"
                    placeholder="+ Create a Prompt" 
                    class="text-[#000] placeholder-[#919399] px-2 py-1 rounded w-[90%] break-words whitespace-normal"
                    />
                </div>
                <!--/* Prompt  list */-->
                <ul class="flex flex-col gap-4 text-[#2C2D2E] w-[100%] h-[200px] overflow-y-auto pe-6">
                  <li *ngFor="let item of filteredPrompts" class="flex justify-between cursor-pointer"
                  (click)="selectedPromptLibrary(item.prompt)">
                    <p 
                      class="w-[90%]" 
                      [innerHTML]="getHighlightedText(item.prompt, promptsLibrarySearch)">
                    </p>
                    <div class="flex gap-4">
                      <!--/* <button class="mt-auto mb-auto scale-[1.2] w-[16px] h-[15px] bg-[url('./app/resources/icons/prompts-library-pin-icon.svg')]">
                      </button> */-->
                      <button class="mt-auto mb-auto scale-[1.2] w-[9.33px] h-[12px] bg-[url('./app/resources/icons/delete-prompt-icon.svg')]"
                      (click)="deleteLibraryPrompt(item); $event.stopPropagation()">
                      </button>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <!-- ask question input field -->
            <div class="w-[100%] flex gap-2">
              <!-- Prompts Library button -->
              <button class="bg-white  items-center justify-between p-[12px]  border border-[#D5D7DA] rounded-[8px] gap-[16px" (click)="openPromptsLibraryModel()">
                <div class="w-[20px] h-[20px] bg-[url('./app/resources/icons/prompts-library-icon.svg')]"></div>
              </button>
              <!-- question input field -->
              <label class="w-[100%] bg-white flex items-center justify-between py-[12px] px-[12px]  border border-[#D5D7DA] rounded-[8px] gap-[16px]" (click)="askQuestion(askedQuestion)">
                <div class="flex gap-[8px] w-[90%]">
                    <span class="w-[16px] h-[17px] scale-[0.9] bg-[url('./app/resources/icons/chat-link-icon.svg')]"></span>
                    <input 
                      type="text" 
                      placeholder="Ask your question!" 
                      class="text-sm w-[100%]"
                      name="askedQuestion"
                      [(ngModel)]="askedQuestion"
                      (keydown.enter)="askQuestion(askedQuestion)"
                    />
                </div>
                <span class="w-[18px] h-[18.86px] bg-[url('./app/resources/icons/blue-right-arrow-icon.svg')]"></span>
              </label>
            </div>
        </div>
    </div>
</div>

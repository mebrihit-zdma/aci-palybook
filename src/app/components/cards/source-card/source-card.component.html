
<div *ngFor="let source of data" class="source-card p-2 rounded-lg shadow bg-white flex items-center gap-2 ">
    <div class="flex justify-center items-center gap-[6px] mr-[8px] w-[100%]">
        <span class="w-[24px] h-[24px] bg-[url('./app/resources/icons/pdf-icon.svg')]"></span>
        <div class="flex flex-col w-[100%]">
            <span class="font-bold text-sm whitespace-nowrap overflow-hidden text-ellipsis w-37">{{source.fileName}}</span>
            <!--/* <a [href]="source.file_path" target="_blank" class="whitespace-nowrap overflow-hidden text-ellipsis text-[10.6px] text-[#030303] w-37 test">{{ source.url }}</a> */-->
            <a class="whitespace-nowrap overflow-hidden text-ellipsis text-[10.6px] text-[#030303] w-37 test">{{ source.url }}</a>
        </div>
        <span class="w-[18px] h-[17px] bg-[url('./app/resources/icons/sources-download-icon.svg')]"></span>
    </div>
</div>
